        let deferredPrompt;
const banner = document.getElementById('installBanner');
const installBtn = document.getElementById('installBtn');
const dismissBtn = document.getElementById('dismissBtn');

// Show banner after delay (e.g. 3 seconds)

  setTimeout(() => {

});

// Store prompt event
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
});

// On click install
installBtn.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();

    if (outcome === 'accepted') {

    <script type="module">
import { app } from './firebase.js';
import {
  getAuth,
  createUserWithEmailAndPassword,
  deleteUser,
  sendEmailVerification,
  fetchSignInMethodsForEmail
} from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

const auth = getAuth(app);

// Hide loading screen initially
document.getElementById('loading-screen').style.display = 'none';

document.getElementById('registration-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  // Show loading screen
  document.getElementById('loading-screen').style.display = 'flex';

  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const username = document.getElementById('username').value.trim();
  const country = document.getElementById('country').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const errorMessage = document.getElementById('error-message');
  const emailError = document.getElementById('email-error');

  // Clear previous errors
  errorMessage.style.display = 'none';
  emailError.style.display = 'none';

  if (password !== confirmPassword) {
    errorMessage.textContent = 'Passwords do not match!';
    errorMessage.style.display = 'block';
    document.getElementById('loading-screen').style.display = 'none';
    return;
  }

  let userCredential = null;

  try {
    // Check if the email is already in use
    const signInMethods = await fetchSignInMethodsForEmail(auth, email);
    if (signInMethods.length > 0) {
      throw new Error("This email is already in use.");
    }

    // Create Firebase user
    userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await sendEmailVerification(userCredential.user);

    // Send data to backend server
    const response = await fetch("https://vestinoo-project.vercel.app/api/userData", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": "@haruna66"
      },
      body: JSON.stringify({
        fullName,
        email,
        country,
        username,
        password,
        referralBy: new URLSearchParams(window.location.search).get("ref")
      })
    });

    if (!response.ok) {
      // Delete Firebase user if server registration fails
      await deleteUser(userCredential.user);
      throw new Error('Failed to save user data to server.');
    }

    // Success
    document.getElementById('success-modal').style.display = 'flex';

  } catch (error) {
    console.error(error.message);

    // Display readable Firebase errors
    let message = "An error occurred, please try again.";

    if (error.message.includes("email is already in use")) {
      message = "This email is already in use.";
    } else if (error.code === "auth/invalid-email") {
      message = "Invalid email format.";
    } else if (error.code === "auth/weak-password") {
      message = "Password should be at least 6 characters.";
    } else if (error.message.includes("Failed to save user data")) {
      message = "Server error occurred. Please try again.";
    }

    emailError.textContent = message;
    emailError.style.display = 'block';

    // Clean up user if partially registered
    if (userCredential && userCredential.user) {
      try {
        await deleteUser(userCredential.user);
      } catch (deleteError) {
        console.warn("Failed to delete user after error:", deleteError.message);
      }
    }
  } finally {
    // Hide loading screen
    document.getElementById('loading-screen').style.display = 'none';
  }
});

// Function to close the modal
window.closeModal = function () {
  document.getElementById('success-modal').style.display = 'none';
}
</script>

<script>
    const CACHE_NAME = 'vestinoo-cache-v1';
const urlsToCache = [
  '/',
  '/index.html',
  '/manifest.json',
  '/logo.png',
  '/styles.css',
  '/install.js'
];

// Install event - cache assets
self.addEventListener('install', (event) => {
  console.log('[Service Worker] Install');
  event.waitUntil(
    caches.open(CACHE_NAME).then((cache) => {
      console.log('[Service Worker] Caching app shell');
      return cache.addAll(urlsToCache);
    })
  );
});

// Activate event - clean old caches
self.addEventListener('activate', (event) => {
  console.log('[Service Worker] Activate');
  event.waitUntil(
    caches.keys().then((cacheNames) =>
      Promise.all(
        cacheNames.map((name) => {
          if (name !== CACHE_NAME) {
            console.log('[Service Worker] Deleting old cache:', name);
            return caches.delete(name);
          }
        })
      )
    )
  );
});

// Fetch event - serve cached files or go to network
self.addEventListener('fetch', (event) => {
  event.respondWith(
    caches.match(event.request).then((response) => {
      return (
        response ||
        fetch(event.request).catch(() => {
          // Optional fallback page for offline
          if (event.request.mode === 'navigate') {
            return caches.match('/index.html');
          }
        })
      );
    })
  );
});

</script>
