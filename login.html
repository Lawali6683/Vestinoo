    <script type="module">
import { app } from './firebase.js';
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

const auth = getAuth(app);

document.getElementById('loading-screen').style.display = 'none';

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const loginError = document.getElementById('login-error');
  const passwordError = document.getElementById('password-error');
  const loginModal = document.getElementById('login-success-modal');

  loginError.style.display = 'none';
  passwordError.style.display = 'none';

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  document.getElementById('loading-screen').style.display = 'flex';

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);

    document.getElementById('loading-screen').style.display = 'none';
    loginModal.style.display = 'flex';

    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 2000);

  } catch (error) {
    document.getElementById('loading-screen').style.display = 'none';

    switch (error.code) {
      case 'auth/user-not-found':
        loginError.textContent = 'This email address is not registered in Vestinoo.';
        loginError.style.display = 'block';
        break;
      case 'auth/wrong-password':
        passwordError.textContent = 'Incorrect password. Please try again.';
        passwordError.style.display = 'block';
        break;
      case 'auth/invalid-email':
        loginError.textContent = 'Invalid email format. Please check and try again.';
        loginError.style.display = 'block';
        break;
      case 'auth/too-many-requests':
        loginError.textContent = 'Too many login attempts. Please wait a few minutes and try again.';
        loginError.style.display = 'block';
        break;
      default:
        loginError.textContent = 'An unexpected error occurred. Please try again.';
        loginError.style.display = 'block';
        console.error('Login error:', error.code, error.message);
    }
  }
});
</script>
