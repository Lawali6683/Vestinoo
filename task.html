<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 30% 30%, #0f2e2e, #051616);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .task-buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .task-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 40px;
      font-size: 1.2rem;
      color: #ffffff;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .task-btn::before {
      content: '';
      position: absolute;
      top: -5%;
      left: -5%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, blue, red, black);
      animation: rotate 4s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    .task-btn span, .task-btn i {
      position: relative;
      z-index: 1;
    }

    .task-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      border: 1px solid #00ffd0;
    }

    .task-btn i {
      font-size: 1.8rem;
      animation: pulse 2s infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @media (max-width: 600px) {
      .task-btn {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Task</h1>
    <div class="task-buttons">
      <a href="task1.html" class="task-btn">
        <i class="fas fa-feather-alt"></i>
        <span>Easy Task Offers</span>
      </a>
      <a href="task2.html" class="task-btn">
        <i class="fas fa-coins"></i>
        <span>High Paying Task Offers</span>
      </a>
    </div>
  </div>
</body>
</html>
