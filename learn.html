<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestinoo | Learn How To Use The App</title>
   

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 30% 30%, #0f2e2e, #051616);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px 64px 16px;
        }
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.3rem;
            text-align: center;
            color: #f3e9d7;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .steps-list {
            list-style: none;
            padding: 0;
            margin: 0 0 36px 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }
        .step-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(22, 50, 62, 0.8);
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            padding: 14px 24px;
            width: 100%;
            max-width: 530px;
            cursor: pointer;
            transition: background 0.19s, box-shadow 0.18s, transform 0.18s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            position: relative;
            overflow: hidden;
        }
        .step-btn .fa-solid,
        .step-btn .fa-regular,
        .step-btn .fa-brands {
            font-size: 1.7em;
            color: #51ffe3;
            margin-right: 8px;
            min-width: 32px;
            transition: color 0.15s;
        }
        .step-btn:hover,
        .step-btn.active {
            background: #183d3d;
            box-shadow: 0 4px 18px #0005;
            transform: translateY(-2px) scale(1.012);
        }

        .step-content {
            background: rgba(27, 48, 60, 0.95);
            border-radius: 18px;
            box-shadow: 0 4px 20px #0004;
            padding: 36px 24px 32px 24px;
            margin-bottom: 40px;
            display: none;
            animation: fadeIn 0.7s both;
        }
        .step-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }

        .step-image {
            width: 95%;
            max-width: 680px;
            height: 340px;
            display: block;
            margin: 0 auto 26px auto;
            object-fit: contain;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 18px #0003;
            border: 2.5px solid #43e3cf20;
        }
        .step-menu-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #51ffe3;
            margin-bottom: 12px;
            margin-top: -12px;
            letter-spacing: 0.02em;
        }
        .step-desc {
            font-size: 1.10rem;
            line-height: 1.7;
            color: #e9f6f5;
            letter-spacing: 0.02em;
            margin-bottom: 10px;
        }
        .faq {
            margin-top: 20px;
            background: rgba(20, 38, 47, 0.85);
            border-radius: 10px;
            padding: 16px 16px 10px 16px;
            color: #d9f1f7;
            font-size: 1.05rem;
            box-shadow: 0 1px 12px #0002;
        }
        .faq strong {
            color: #51ffe3;
        }
        .tips {
            margin-top: 14px;
            color: #ffe4a3;
            font-size: 1.07rem;
        }
        @media (max-width: 700px) {
            .container { padding: 16px 3vw 44px 3vw; }
            .main-title { font-size: 2rem;}
            .step-content { padding: 22px 8px 18px 8px;}
            .step-image { height: 170px; }
            .step-menu-title { font-size: 1.06rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title" id="main-title"></div>
        <div class="subtitle" id="subtitle"></div>
        <ul class="steps-list" id="steps-list">
            <!-- JS will inject animated steps -->
        </ul>
        <div id="all-step-contents">
            <!-- Step content will be injected by JS -->
        </div>
    </div>
<script>
const STEPS = [
    {
        title: "How to earn by completing tasks for free?",
        icon: "fa-solid fa-hand-holding-dollar",
        image: "la1.png",
        desc: `Go to your Vestinoo dashboard and find the <strong>Earn Dollars Task</strong> button. Click it to see available task offers. Each offer has a reward. Select any offer, complete all the requirements, and make sure you finish every step to receive your money.<br><br>
        <span class="tips"><i class="fa-solid fa-circle-info"></i> If you don’t finish the task or skip steps, you may not get paid. You can always come back and finish later.</span>`,
        extras: [
            {
                image: "la2.png",
                desc: `Once you finish a task, return to the dashboard. You’ll see a message with your earnings. Click <strong>Clear your Bonus</strong> to claim your money. The money will then move into your Vestinoo withdrawal wallet automatically.`
            }
        ],
        faq: [
            {
                q: "Do I need to complete all offers to earn money?",
                a: "<strong>No.</strong> Each offer pays separately. Complete any task to get its reward."
            },
            {
                q: "Can I do more than one offer?",
                a: "<strong>Yes!</strong> You can complete all available offers. New offers will appear every 24 hours."
            }
        ]
    },
    {
        title: "How to deposit?",
        icon: "fa-solid fa-coins",
        image: "la3.png",
        desc: `Open your Vestinoo dashboard and click the <strong>Deposit</strong> menu at the bottom. This will show you the deposit page where you select your preferred package.`,
        extras: [
            {
                image: "la4.png",
                desc: "After selecting a package, you’ll see the amount to deposit and choose your coin type. Copy your unique wallet address and send your coins there."
            },
            {
                image: "la5.png",
                desc: "Once you send the coins and the transfer is confirmed, your funds will appear in your Vestinoo dashboard’s found wallet."
            },
            {
                image: "la6.png",
                desc: "Click the <strong>Get your Daily mine</strong> button. Your wallet balance will increase. This button will disappear and reappear after 24 hours."
            },
            {
                image: "la7.png",
                desc: "Check your dashboard for the amount mined and days remaining in your package."
            }
        ],
        faq: [
            {
                q: "Can I lose my coins?",
                a: "<strong>No.</strong> As long as you send the correct coin, your deposit is safe. Sending the wrong coin may lead to loss."
            },
            {
                q: "What if my deposit doesn’t show up?",
                a: "Sometimes there can be a delay if your sending wallet is slow or has issues. Once your coins are confirmed in the found wallet, your dashboard will update. If you have problems, contact <a href='contact.html' id='support-link-1'>support</a>."
            },
            {
                q: "Can I test with a small amount?",
                a: "<strong>Yes.</strong> You can deposit a small amount to test, but if it’s below the package minimum, you’ll see the balance but cannot activate mining."
            }
        ]
    },
    {
        title: "How to mine VestBit & exchange to Dollars for free?",
        icon: "fa-solid fa-gem",
        image: "la8.png",
        desc: `There are two ways to mine free VestBit coins:<br>
        <strong>Method 1:</strong> On your dashboard, select your share, view the coins you have earned, then click <strong>Clear Bonus</strong> to transfer VestBit to your wallet. You can repeat this every hour.`,
        extras: [
            {
                image: "la9.png",
                desc: "<strong>Method 2:</strong> Download the Vestinoo app. In your system,in your dashboard a bot counts down 1 minute. When it’s done, an ad will pop up. View it for a few seconds, close it, and your VestBit balance increases. If you’re not using the app, you’ll need to log in again after closing the ad."
            },
            {
                image: "la10.png",
                desc: "After viewing the ad, your VestBit increases. Repeat this process to earn more coins easily."
            },
            {
                image: "la11.png",
                desc: "Once your VestBit reaches 1.0000, your dashboard will let you exchange it for dollars directly to your withdrawal wallet. Click <strong>Clear Bonus</strong>, and your VestBit resets to 0 while your dollar $1.00 in your wallet balance increases."
            }
        ]
    },
    {
        title: "How to withdrawal?",
        icon: "fa-solid fa-money-bill-transfer",
        image: "la12.png",
        desc: `To withdraw, make sure your balance is at least <strong>$1.25</strong>. Click <strong>Withdrawal</strong> from the dashboard menu. If it’s your first time, set a 6-digit withdrawal password for security.`,
        extras: [
            {
                image: "la13.png",
                desc: "You can check pending and successful withdrawals in your withdrawal history at the top of the withdrawal page. Withdrawals are processed in 24 hours."
            }
        ]
    },
    {
        title: "How to contact support?",
        icon: "fa-solid fa-headset",
        image: "la14.png",
        desc: `To report an issue or request help, contact our support team by email during business hours (8:00 AM to 6:00 PM). You will get a fast and professional response.`,
        extras: [
            {
                desc: "Always include your Vestinoo ID and a clear description of your request. Messages without your ID cannot be processed. You can also use the <a href='contact.html' class='support-link'>support</a> for help."
            }
        ]
    }
];

// Animated typing for title/subtitle/steps
function typeText(element, text, speed = 30, cb = null) {
    element.innerHTML = "";
    let i = 0;
    function typer() {
        if (i < text.length) {
            element.innerHTML += text[i] === "\n" ? "<br>" : text[i];
            i++;
            setTimeout(typer, speed);
        } else if (cb) {
            cb();
        }
    }
    typer();
}

function stepTitleAnim(stepIdx, cb) {
    const stepList = document.getElementById("steps-list");
    const step = STEPS[stepIdx];
    let li = document.createElement("li");
    let btn = document.createElement("button");
    btn.type = "button";
    btn.className = "step-btn";
    btn.innerHTML = `<i class="${step.icon}"></i> <span>${step.title}</span>`;
    btn.dataset.idx = stepIdx;
    btn.style.opacity = 0;

    li.appendChild(btn);
    stepList.appendChild(li);

    setTimeout(() => {
        btn.style.opacity = 1;
        btn.style.transition = "opacity 0.4s";
        if (cb) cb();
    }, 90);
}

function animatedBuild() {
    typeText(document.getElementById("main-title"), "Vestinoo: Learn How to Use the App", 42, () => {
        typeText(document.getElementById("subtitle"), "Everything you need to know to get started and succeed with Vestinoo!", 22, () => {
            let idx = 0;
            function addStep() {
                if (idx < STEPS.length) {
                    stepTitleAnim(idx, () => {
                        setTimeout(addStep, 240);
                        idx++;
                    });
                } else {
                    setTimeout(() => setupStepNavigation(), 200);
                }
            }
            addStep();
        });
    });
}

// Build step content sections
function buildStepContents() {
    const container = document.getElementById("all-step-contents");
    container.innerHTML = "";
    STEPS.forEach((step, idx) => {
        let div = document.createElement("div");
        div.className = "step-content";
        div.id = "step-content-" + idx;

        // Show menu title ABOVE the first image
        div.innerHTML += `<div class="step-menu-title">${step.title}</div>`;

        // Main image & description
        div.innerHTML += `<img src="${step.image}" alt="Step image" class="step-image">
            <div class="step-desc">${step.desc}</div>`;

        // Any extra images/descriptions
        if (step.extras && step.extras.length) {
            step.extras.forEach(extra => {
                if (extra.image) {
                    div.innerHTML += `<img src="${extra.image}" alt="Step image" class="step-image">`;
                }
                div.innerHTML += `<div class="step-desc">${extra.desc}</div>`;
            });
        }
        // FAQs
        if (step.faq && step.faq.length) {
            div.innerHTML += '<div class="faq">';
            step.faq.forEach(f => {
                div.innerHTML += `<div><strong>Q:</strong> ${f.q}<br><strong>A:</strong> ${f.a}</div><br>`;
            });
            div.innerHTML += "</div>";
        }
        container.appendChild(div);
    });
}

// Set up navigation and smooth scroll
function setupStepNavigation() {
    buildStepContents();
    const btns = document.querySelectorAll(".step-btn");
    const contents = document.querySelectorAll(".step-content");

    function activateStep(idx, scroll = true) {
        btns.forEach((b, i) => b.classList.toggle('active', i === idx));
        contents.forEach((c, i) => c.classList.toggle('active', i === idx));
        if (scroll && contents[idx]) {
            // Always scroll to the very top of the answer (start of the answer box)
            const rect = contents[idx].getBoundingClientRect();
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            // Adjust so the answer is at the top of the viewport
            window.scrollTo({
                top: rect.top + scrollTop - 60, // 10px padding from the top
                behavior: "smooth"
            });
        }
        // Move focus for accessibility
        btns[idx].focus();
    }

    btns.forEach((btn, idx) => {
        btn.addEventListener("click", () => activateStep(idx));
    });

    // Activate the first step by default
    activateStep(0, false);

    // Attach event for all dynamic support links to open support.html
    document.querySelectorAll('.support-link').forEach(el => {
        el.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'contact.html';
        });
    });
    // Also handle any FAQ links shown with support
    const faqSupportLink = document.getElementById('support-link-1');
    if (faqSupportLink) {
        faqSupportLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'contact.html';
        });
    }
}

window.addEventListener('DOMContentLoaded', animatedBuild);
</script>
</body>
</html>
