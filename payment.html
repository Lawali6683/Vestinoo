  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 30% 30%, #0f2e2e, #051616);
      background-repeat: no-repeat;

    /* Loading Screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 255, 180, 0.05);
            padding: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 180, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .spinner {
            margin: 20px auto 0;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 180, 0.2);
            border-top: 4px solid #00ffb4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #00ffb4;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 180, 0.2); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 180, 0.5); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 180, 0.2); }
        }

    .hidden { display: none; }

    .main-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 0 15px #00ffcc33;
    }

    .welcome-message {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      color: #00ffcc;
    }

    .withdrawal-entry {
      background-color: #011c1c;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px #00ffcc22;
      transition: all 0.3s ease-in-out;
    }

    .withdrawal-entry:hover {
      transform: scale(1.01);

<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-logo">
      <img src="logo.png" alt="Vestinoo Logo">
    </div>
    <div class="spinner"></div>
    <div class="loading-text">Loading Vestinoo...</div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <div class="main-container">
      <div class="welcome-message" id="welcomeMessage">Welcome to your Vestinoo Successful Payments</div>
      <div id="withdrawalsContainer"></div>
    </div>
  </div>

  <script type="module">
    import { app } from './firebase.js';
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const loadingScreen = document.getElementById('loadingScreen');
    const mainContent = document.getElementById('main-content');
    const withdrawalsContainer = document.getElementById('withdrawalsContainer');
    const welcomeMessage = document.getElementById('welcomeMessage');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = ref(db, `users/${uid}`);

        try {
          const snapshot = await get(child(userRef, 'fullName'));
          const fullName = snapshot.exists() ? snapshot.val() : 'User';
          welcomeMessage.textContent = `ðŸ‘‹ ${fullName}, welcome to your Vestinoo successfully paid withdrawals`;

          const withdrawalsSnap = await get(child(userRef, 'successfullyPayment'));
          loadingScreen.classList.add('hidden');
          mainContent.classList.remove('hidden');

          if (!withdrawalsSnap.exists()) {
            withdrawalsContainer.innerHTML = `<div class="no-data">You donâ€™t have any successfully paid withdrawals yet.</div>`;
            return;
          }

          const data = withdrawalsSnap.val();
          const entries = Object.values(data).reverse(); // Show latest first
          let count = entries.length;

          entries.forEach(entry => {
            const {
              amount,
              walletAddress,
              coin,
              networkId,
              withdrawalTime
            } = entry;

            const div = document.createElement('div');
            div.className = 'withdrawal-entry';
            div.innerHTML = `
              <div class="withdrawal-number">#${count}</div>
              <p><i class="fas fa-coins icon"></i>Amount: <strong>${amount}</strong></p>
              <p><i class="fas fa-wallet icon"></i>Wallet: ${walletAddress}</p>
              <p><i class="fab fa-bitcoin icon"></i>Coin: ${coin}</p>
              <p><i class="fas fa-network-wired icon"></i>Network ID: ${networkId}</p>
              <p><i class="fas fa-clock icon"></i>Date: ${new Date(withdrawalTime).toLocaleString()}</p>
            `;
            withdrawalsContainer.appendChild(div);
            count--;
          });

        } catch (err) {
          console.error(err);
          loadingScreen.classList.add('hidden');
          mainContent.classList.remove('hidden');
          withdrawalsContainer.innerHTML = `<div class="no-data">An error occurred while loading your data.</div>`;
        }
      } else {
        window.location.href = '/login.html';
      }
    });
  </script>
</body>
